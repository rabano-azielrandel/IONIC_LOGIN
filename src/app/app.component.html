<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,300&display=swap" rel="stylesheet">

<ion-app>

  <ion-menu menuI="main-menu" contentId="main">

    <ion-content>
      <div class="menu-header-bg"></div>  

      <div class="header-content">
        <img src="/assets/icon/chicken.png" alt="">
        <ion-label>
          <h2>Hi there end user!</h2>
          <p>Join our faction!</p>
        </ion-label>
      </div>

      <div class="add-button">
        <ion-button class="button-text" fill="clear"><ion-icon slot="start" name="add"></ion-icon>Add Options</ion-button>
      </div>

      <ion-list class="menu-items" lines="none">
        <ion-item class="list-item">
          <ion-button class="button-text" fill="clear"><ion-icon slot="start" name="person"></ion-icon>Profile</ion-button>
        </ion-item>
        <ion-item class="list-item">
          <ion-button class="button-text" fill="clear"><ion-icon slot="start" name="diamond"></ion-icon>Upgrade to premium</ion-button>
        </ion-item>
        <ion-item class="list-item">
          <ion-button class="button-text" fill="clear"><ion-icon slot="start" name="help"></ion-icon>About us</ion-button>
        </ion-item>
        <ion-item class="list-item">
          <ion-button class="button-text" fill="clear"><ion-icon slot="start" name="log-out"></ion-icon>Log out</ion-button>
        </ion-item>
      </ion-list>

    </ion-content>
  
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
  
</ion-app>
